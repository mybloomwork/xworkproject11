{% extends 'base.html' %}

{% block title %}{{ category.title }} | {% endblock %}

{% block content %}

<style>

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* If screen size is more than 600px wide, set the font-size of <div> to 80px */
@media screen and (min-width: 600px) {
  div.example {
    font-size: 80px;
  }
}

/* If screen size is 600px wide, or less, set the font-size of <div> to 30px */
@media screen and (max-width: 600px) {
  div.example {
    font-size: 15px;
  }
}


/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
}

/* On screens that are 992px wide or less, go from four columns to two columns */
@media screen and (max-width: 992px) {
  .column {
    width: 50%;
  }
}

/* On screens that are 600px wide or less, make the columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 50%;
  }
}

</style>

    <h1 class="title">{{category.title}}</h1>
    <div class="columns is-multiline">
        {% for product in products %}
            <div class="column is-2 is-6-mobile">
                <a href="{% url 'product_detail' product.category.slug product.slug %}" class="card-image">
              <div class="card">
                    <div class="card-image">
                        <figure class="image">
                            <img src="{{ product.thumbnail.url }}">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p>{{ product.title }}</p>
                                <p class="subtitle is-6">â‚¦{{ product.price }}</p>
                            </div>
                        </div>
                    </div>

                    <footer class="card-footer">
                        <a href="{% url 'product_detail' product.category.slug product.slug %}" class="card-footer-item">View</a>
                    </footer>
                </div>
            </div>

        {% endfor %}
    </div>

{% endblock %}
